<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Kontak Kami</h2>
        <p>Sangat senang jika anda berikan kami ulasan</p>
        <form action="">
            <div>
                <span>
                    <label for="name">Nama </label><br/>
                    <input id="name" type="text" placeholder="Masukkan Nama Anda">
                </span>
                <span>
                    <label for="email">Email</label></br>
                    <input id="email" type="email" placeholder="Masukkan Email Anda">
                </span>
            </div>
            <label for="message">Pesan Anda</label><br/>
            <textarea name="" id="message" rows="10" placeholder="Tinggalkan Pesan Anda Disini"></textarea>
            <button onclick="sendToWhatsapp()">Kirim</button>
        </form>
    </div>


    <script src="script.js"> </script>
</body>
</html>
